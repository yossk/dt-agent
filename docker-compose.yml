version: '3.8'

services:
  dt-agent:
    build:
      context: .
      dockerfile: Dockerfile
    image: dt-agent:local
    container_name: dt-agent-local
    volumes:
      # Mount source code for development (overrides container code)
      - ./src:/app/src:ro
      - ./config:/app/config:rw
      # Data directories
      - ./data/quotes:/data/quotes:rw
      - ./data/logs:/data/logs:rw
      - ./data/incoming:/data/incoming:rw
      # Example data for testing
      - ./example-data:/app/example-data:ro
    environment:
      - PYTHONPATH=/app
      - CONFIG_PATH=/app/config/config.yaml
      - LOG_LEVEL=INFO
    working_dir: /app
    entrypoint: ["python", "src/main.py"]
    command: []
    # Keep container running for interactive use
    stdin_open: true
    tty: true

